<ion-card>
    <ion-item>
      <ion-avatar item-left *ngIf="(poster | async)?.avatar">
        <img [src]="(poster | async)?.avatar">
      </ion-avatar>
      <ion-icon *ngIf="!(poster | async)?.avatar" secondary item-left name="person"></ion-icon>
      <h2>{{(poster | async)?.name}}</h2>
      <p>{{ (post | async)?.timestamp | amDateFormat:'LL' }}</p>
      <p><p>
    </ion-item>

    <ion-card-content>
      <p>{{(post | async)?.post}}</p>
    </ion-card-content>
    
    <ion-row>
      <ion-col>
        <button ion-button icon-left clear small>
          <ion-icon name="thumbs-up"></ion-icon>
          <div>12 Likes</div>
        </button>
      </ion-col>
      <ion-col center text-center>
        <ion-note>
          Added: {{(post | async)?.timestamp/1000 | amFromUnix | amTimeAgo }}
        </ion-note>
      </ion-col>
    </ion-row>

</ion-card>
