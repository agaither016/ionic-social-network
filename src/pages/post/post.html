<ion-header>
  <ion-toolbar primary>
    <ion-title>
      Write Post
    </ion-title>
    <ion-buttons end>
      <button (click)="addImage()"><ion-icon name="image"></ion-icon></button>
      <ion-buttons start>
        <button ion-button (click)="dismiss()">
          <span ion-text color="primary" showWhen="ios">Cancel</span>
          <ion-icon name="md-close" showWhen="android, windows, core"></ion-icon>
        </button>
      </ion-buttons>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="post-page">
  <ion-item>
    <ion-textarea [(ngModel)]="postContent" rows="20" max-length="140" placeholder="Enter your post"></ion-textarea>
  </ion-item>
</ion-content>

<ion-footer>
    <ion-toolbar>
        <button ion-button color="primary" (click)="sendPost()" full>Post</button>
    </ion-toolbar>
</ion-footer>
