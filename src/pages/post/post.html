<ion-header>
  <ion-toolbar primary>
    <ion-title>
      <ion-avatar *ngIf="user">
        <img class="avatar-header" src="{{ user.avatar }}">
      </ion-avatar>
    </ion-title>
    <ion-buttons end>
      <ion-buttons start>
        <button ion-button (click)="dismiss()">
          <span class="button-inner">Cancel</span>
        </button>
      </ion-buttons>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="post-page">
  <ion-item>
    <ion-textarea [(ngModel)]="postContent" rows="20" max-length="140" placeholder="Enter your post"></ion-textarea>
  </ion-item>
</ion-content>

<ion-footer>
    <ion-toolbar>
        <button ion-button color="primary" (click)="sendPost()" full>Post</button>
    </ion-toolbar>
</ion-footer>
<ion-header>
