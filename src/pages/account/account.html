<ion-header>
  <ion-navbar primary>
    <ion-title>
      Account
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content *ngIf="user" padding>
  <ion-card padding class="img-card">
      <img *ngIf="user?.avatar" [src]="user?.avatar">
      <div padding>
        <button ion-button block color="primary">Update Picture</button>
      </div>
  </ion-card>
  <ion-card>
    <ion-item>
        <ion-label floating>Username</ion-label>
        <ion-input type="text" disabled=true [value]="user?.username"></ion-input>
    </ion-item>

    <ion-item>
        <ion-label floating>Name</ion-label>
        <ion-input type="text" [(ngModel)]="user.name"></ion-input>
    </ion-item>

    <ion-item>
        <ion-label floating>About me</ion-label>
        <ion-textarea type="text" [(ngModel)]="user.about"></ion-textarea>
    </ion-item>
    <div padding>
        <button ion-button block color="secondary" (click)="updateProfile()">Update Profile</button>
        <button ion-button block color="danger" (click)="logout()">Logout</button>
    </div>
  </ion-card>
</ion-content>
